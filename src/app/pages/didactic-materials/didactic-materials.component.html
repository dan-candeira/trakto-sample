<trakto-layout>
	<section class="wrapper">
		<button traktoCarouselNext #next>Next</button>
		<button traktoCarouselPrevious #previous>Previous</button>
		<trakto-carousel [carrouselNext]="next" [carouselPrevious]="previous">
			<trakto-carousel-item
				[attr.data-item]="i + 1"
				class="card"
				*ngFor="let item of fakeData; let i = index"
			>
				{{ item + 1 }}
			</trakto-carousel-item>
		</trakto-carousel>
	</section>
</trakto-layout>
