<trakto-layout data-variation="dark">
	<section class="wrapper">
		<div class="grid" data-layout="col-4">
			<article *ngFor="let module of modules">
				<trakto-module-card
					[image]="module.image"
					[title]="module.title"
					[link]="module.link"
					[style]="module.colorStyles"
				></trakto-module-card>
			</article>
		</div>
	</section>
</trakto-layout>
